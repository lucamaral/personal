<!DOCTYPE html>
<html>
    <head>
        <title>Example 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <script>
            function Hello(){
                
                this.portuguese = function (ola, ola){
                    "use strict";
                    return ola;
                };

                this.english = function (hello, hello){
                    return hello;
                };

            }
            var hello = new Hello();
            console.info(hello.english("hello"));
            console.info(hello.portuguese("ola"));
        </script>
    </body>
</html>
